<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 1fr 2fr 2fr 1fr;
            column-gap: 10px;
        }
        .sidebar {
            background-color: pink;
        }
        .content {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Sidebar</h1>
        </div>
        <div class="content">Content</div>
        <div class="content">Content</div>
        <div class="content">Content</div>
        <div class="content">Content</div>
    </div>
</body>
</html>
